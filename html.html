< SATIATA_WEBAR >
<html >
<head>
  <title>ESSAI</title>
  <script src= https://aframe.io/releases/1.0.0/aframe.min.js > </script>
  <script src= https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js > </script>
</head>
<body style= " margin : 0px ; overflow : hidden ; " >
<a-scene embedded
       arjs='sourceType : webcam ; debugUIEnabled : false ; detectionMode : mono_and_matrix ; matrixCodeType : 3*3 ;'
         gesture-detector >

       <a-marker preset= 'custom'  type='pattern'  url='markers/gaugau1.patt' raycaster='objects: .clickable' emitevents= 'true' cursor='fuse: false; rayOrigin: mouse;' >

               <a-entity scale= " 0.0002 0.0002 0.0002 "  obj-model= " obj : url(modele/bag.obj) ; mtl : url(modele/bag.mtl)"  class="clickable" gesture-handler="minScale: 0.25; maxScale: 10">

               </a-entity>

       </a-marker>
<a-entity camera> </a-entity>
</a-scene>
</body>
</html>
